<ui:composition template ="/WEB-INF/template/LayoutPadrao.xhtml"
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:p="http://primefaces.org/ui"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 	
 <ui:define name="titulo">Novo Produto</ui:define>	
 
 <ui:define name="corpo">
 
 <h:form>
 
	 <h1>Pesquisa produtos</h1>
	 	
	 	<p:toolbar style="margin-top: 20px">
	 		<p:toolbarGroup> 			
	 			<p:commandButton value ="Pesquisar" id ="botaoSalvar" />
	 		</p:toolbarGroup>
	 	
	 		<p:toolbarGroup align="right">
	 			<p:button value="Novo" outcome="/produtos/CadastroProduto" /> 		
	 		</p:toolbarGroup>
	 	</p:toolbar>
	 	
	 	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px" 
	 	columnClasses="rotulo, campo">
	 	
	 		<p:outputLabel value="SKU" for="sku" />
	 		<p:inputText id="sku" size="20" />
	 		
	 		<p:outputLabel value="Nome" for="nome" />
	 		<p:inputText id="nome" size="60" />	 					
	 			
	 	</p:panelGrid>
	 	
	 	<p:dataTable id="produtosTable" value="#{pesquisaProdutosBean.produtosFiltrados}" var="produto"
	 	style="margin-top: 20px" emptyMessage="Nenhum produto encontrado." rows="20" paginator="true" 
	 	paginatorAlwaysVisible="false" paginatorPosition="bottom">
	 	
	 		<p:column headerText="SKU" style="text-align: center; width: 100px"> 
	 			<h:outputText value="123" />
	 		</p:column>	 	
	 		
	 		<p:column headerText="Nome"> 
	 			<h:outputText value="Bala de Morango" />
	 		</p:column>	 	
	 		
	 		<p:column headerText="Categoria" style="width: 250px"> 
	 			<h:outputText value="Doces - Balas e Chicletes" />
	 		</p:column>	 
	 		
	 		<p:column headerText="Valor unitÃ¡rio" style="text-align: right; width: 120px" > 
	 			<h:outputText value="R$ 1,20" />
	 		</p:column>	 
	 		
	 		<p:column headerText="Estoque" style="text-align: center; width: 100px" > 
	 			<h:outputText value="98" />
	 		</p:column>	 
	 		
	 		<p:column style="text-align: center; width: 100px" > 
	 			<p:button icon="pi pi-pencil" title="Editar" style="margin-right: 5px" />	 			
	 			<p:commandButton icon="pi pi-trash" title="Excluir" />
	 		</p:column>	 
	 		
	 	</p:dataTable>
 
 </h:form>
 	
 </ui:define>
 	
 	
 </ui:composition>
